<!DOCTYPE html>
<html lang="en">

<head>
    <title>Arkila</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/favicon.ico">
    <link rel="Stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="col-6">
                <img class="photo" alt="logo" src="./images/samplePhoto3.jpg">
            </div>
            <div class="col-6">
                <div id="divForm">
                    <img class="logo-login" alt="logo" src="./images/sampleLogo.png">
                    <form id="sign" action="php/signup.php" method="post">
                        <div class="center">
                            <label>Type:</label><br>
                            <input type="radio" name="type" value="sp"><label>Proprietor</label>
                            <input type="radio" name="type" value="customer"><label>Customer</label>
                        </div>
                        <br>
                        <div class="col1"><label>Username:</label></div>
                        <div class="col2">
                            <input type="text" name="username" required="" oninvalid="this.setCustomValidity('Please Enter a valid username')" oninput="setCustomValidity('')"></div>
                        <div class="col1"><label>Password:</label></div>
                        <div class="col2"><input type="text" name="password" required="" oninvalid="this.setCustomValidity('Please Enter a valid password')" oninput="setCustomValidity('')"></div>
                        <div class="col1"><label>First Name:</label></div>
                        <div class="col2"><input type="text" name="firstName" required="" oninvalid="this.setCustomValidity('Please Enter your first name')" oninput="setCustomValidity('')"></div>
                        <div class="col1"><label>Last Name:</label></div>
                        <div class="col2"><input type="text" name="lastName" required="" oninvalid="this.setCustomValidity('Please Enter your last name')" oninput="setCustomValidity('')"></div>
                        <div class="col1">Contact number:</div>
                        <div class="col2"><input type="text" name="contactNumber" required="" oninvalid="this.setCustomValidity('Please Enter your contact number')" oninput="setCustomValidity('')"></div>
                        <div class="col1">Email address:</div>
                        <div class="col2"><input type="text" name="email" required="" oninvalid="this.setCustomValidity('Please Enter your email address')" oninput="setCustomValidity('')"></div>
                        <div class="col1">Address</div>
                        <div class="col2"><input type="text" name="address" required="" oninvalid="this.setCustomValidity('Please Enter your address')" oninput="setCustomValidity('')"></div>
                        <input type="submit" value="Sign up">
                    </form>
                    <p id="result"></p>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./script/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./script/script.js"></script>

</body>

</html>
