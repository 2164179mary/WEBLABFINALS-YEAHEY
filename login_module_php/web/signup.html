<!DOCTYPE html>
<html>
<head>
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <title>Login module</title>
</head>

<body>
<div id="divForm">
<form id="sign" action="php/signup.php" method="post">
    Type:<br>
    <input type="radio" name="type" value="admin" required>Admin
    <input type="radio" name="type" value="sp" >Service Provider
    <input type="radio" name="type" value="customer">Customer<br>
    Username:<br>
    <input type="text" name="username" required="" oninvalid="this.setCustomValidity('Please Enter a valid username')"
           oninput="setCustomValidity('')"><br>
    Password:<br>
    <input type="text" name="password" required="" oninvalid="this.setCustomValidity('Please Enter a valid password')"
           oninput="setCustomValidity('')"><br>
    First name:<br>
    <input type="text" name="firstName" required="" oninvalid="this.setCustomValidity('Please Enter your first name')"
           oninput="setCustomValidity('')"><br>
    Last name:<br>
    <input type="text" name="lastName" required="" oninvalid="this.setCustomValidity('Please Enter your last name')"
           oninput="setCustomValidity('')"><br>
    Contact number:<br>
    <input type="text" name="contactNumber" required="" oninvalid="this.setCustomValidity('Please Enter your contact number')"
           oninput="setCustomValidity('')"><br>
    Email address:<br>
    <input type="text" name="email" required="" oninvalid="this.setCustomValidity('Please Enter your email address')"
           oninput="setCustomValidity('')"><br>
    Address<br>
    <input type="text" name="address" required="" oninvalid="this.setCustomValidity('Please Enter your address')"
           oninput="setCustomValidity('')"><br><br>
    <input type="submit" value="Sign up">
</form>
</div>

<p id="result"></p>

<script type="text/javascript" src="./script/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="./script/script.js"></script>


</body>
</html>
